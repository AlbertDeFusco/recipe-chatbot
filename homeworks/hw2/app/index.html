<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Error Analysis - Open Coding</title>
    <link rel="stylesheet" href="https://pyscript.net/snapshots/2024.9.2/core.css">
    <script type="module" src="https://pyscript.net/snapshots/2024.9.2/core.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .file-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        input[type="file"] {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .content {
            padding: 30px;
        }

        #list-view {
            display: block;
        }

        #detail-view {
            display: none;
        }

        .row-list {
            display: grid;
            gap: 15px;
        }

        .row-item {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .row-item:hover {
            border-color: #667eea;
            background: #e7f1ff;
            transform: translateX(5px);
        }

        .row-query {
            font-size: 1rem;
            color: #212529;
            font-weight: 500;
        }

        .row-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-passed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unreviewed {
            background: #fff3cd;
            color: #856404;
        }

        .detail-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            min-height: 500px;
        }

        .detail-left {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .detail-right {
            padding: 25px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #dc3545;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            font-size: 1rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .back-button {
            margin-bottom: 20px;
            background: #6c757d;
        }

        .query-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }

        .query-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .query-text {
            font-size: 1.1rem;
            color: #212529;
            font-weight: 500;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .response-section h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .response-content {
            line-height: 1.8;
            color: #495057;
        }

        .response-content h1,
        .response-content h2,
        .response-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .response-content ul,
        .response-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .response-content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .response-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2rem;
        }

        .info-text {
            background: #e7f1ff;
            padding: 12px 18px;
            border-radius: 8px;
            color: #004085;
            font-size: 0.9rem;
            border-left: 4px solid #667eea;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #e7f1ff;
            border-radius: 8px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .export-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        .export-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç AI Agent Error Analysis</h1>
            <p class="subtitle">Open Coding Tool for Pattern Identification</p>
        </header>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="csv-file" accept=".csv">
                <button id="load-btn">Load CSV</button>
            </div>
        </div>

        <div class="content">
            <div id="list-view">
                <div class="toolbar" id="toolbar" style="display: none;">
                    <div></div>
                    <button class="export-btn" id="export-btn">
                        üì• Export Coded Data
                    </button>
                </div>
                <div class="loading" id="loading-message">
                    üëÜ Please select a CSV file to begin analysis
                </div>
                <div id="list-content"></div>
            </div>

            <div id="detail-view">
                <button class="back-button" id="back-btn">‚Üê Back to List</button>
                <div class="detail-container">
                    <div class="detail-left">
                        <div class="form-group">
                            <label>Test Result</label>
                            <div class="toggle-container">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="passed-toggle">
                                    <span class="slider"></span>
                                </label>
                                <span class="toggle-label" id="toggle-label">Failed</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Open Coding Notes</label>
                            <div class="info-text">
                                Assign descriptive labels/notes to identify patterns and potential errors without preconceived categories.
                            </div>
                            <textarea id="open-coding" placeholder="Enter your observations, patterns, error categories, or notes here..."></textarea>
                        </div>
                    </div>
                    <div class="detail-right">
                        <div class="query-section">
                            <h3>Query</h3>
                            <div class="query-text" id="detail-query"></div>
                        </div>
                        <div class="response-section">
                            <h3>Response</h3>
                            <div class="response-content" id="detail-response"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="py" config='{"packages": ["markdown2"]}'>
import pyodide_js
await pyodide_js.loadPackage('sqlite3')
from pyscript import document, window, fetch, when
import sqlite3
import csv
import io
import json
from js import FileReader, console
from pyodide.ffi import create_proxy, to_js
import markdown2

# Global state
db_conn = None
current_row_id = None
rows_data = []

def init_database():
    """Initialize SQLite database with required schema"""
    global db_conn
    db_conn = sqlite3.connect(':memory:')
    cursor = db_conn.cursor()
    cursor.execute('''
        CREATE TABLE IF NOT EXISTS analyses (
            id INTEGER PRIMARY KEY,
            query TEXT NOT NULL,
            response TEXT NOT NULL,
            passed BOOLEAN DEFAULT NULL,
            open_coding TEXT DEFAULT ''
        )
    ''')
    db_conn.commit()
    return db_conn

def load_csv_data(csv_content):
    """Load CSV data into database"""
    global rows_data
    cursor = db_conn.cursor()
    
    # Clear existing data
    cursor.execute('DELETE FROM analyses')
    
    # Parse CSV
    csv_reader = csv.DictReader(io.StringIO(csv_content))
    rows_data = []
    
    for row in csv_reader:
        query = row.get('query', '')
        response = row.get('response', '')
        cursor.execute(
            'INSERT INTO analyses (query, response, passed, open_coding) VALUES (?, ?, NULL, "")',
            (query, response)
        )
        rows_data.append({'query': query, 'response': response})
    
    db_conn.commit()
    return cursor.lastrowid

def render_list_view():
    """Render the list of all rows"""
    cursor = db_conn.cursor()
    cursor.execute('SELECT id, query, passed FROM analyses')
    rows = cursor.fetchall()
    
    # Calculate stats
    total = len(rows)
    passed = sum(1 for r in rows if r[2] == 1)
    failed = sum(1 for r in rows if r[2] == 0)
    unreviewed = sum(1 for r in rows if r[2] is None)
    
    stats_html = f'''
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value">{total}</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{passed}</div>
            <div class="stat-label">Passed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{failed}</div>
            <div class="stat-label">Failed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{unreviewed}</div>
            <div class="stat-label">Unreviewed</div>
        </div>
    </div>
    '''
    
    rows_html = '<div class="row-list">'
    for row_id, query, passed in rows:
        if passed is None:
            status_class = 'status-unreviewed'
            status_text = 'Unreviewed'
        elif passed == 1:
            status_class = 'status-passed'
            status_text = 'Passed'
        else:
            status_class = 'status-failed'
            status_text = 'Failed'
        
        # Truncate long queries
        display_query = query[:150] + '...' if len(query) > 150 else query
        
        rows_html += f'''
        <div class="row-item" data-row-id="{row_id}">
            <div class="row-query">{display_query}</div>
            <div class="row-status {status_class}">{status_text}</div>
        </div>
        '''
    rows_html += '</div>'
    
    # Hide loading message and show toolbar
    document.getElementById('loading-message').style.display = 'none'
    document.getElementById('toolbar').style.display = 'flex'
    
    # Render content
    list_content = document.getElementById('list-content')
    list_content.innerHTML = stats_html + rows_html
    
    # Add click handlers to row items
    for item in document.querySelectorAll('.row-item'):
        item.onclick = create_proxy(lambda e: show_detail_view(int(e.currentTarget.getAttribute('data-row-id'))))

def show_detail_view(row_id):
    """Show detail view for a specific row"""
    global current_row_id
    current_row_id = row_id
    
    cursor = db_conn.cursor()
    cursor.execute('SELECT query, response, passed, open_coding FROM analyses WHERE id = ?', (row_id,))
    row = cursor.fetchone()
    
    if not row:
        return
    
    query, response, passed, open_coding = row
    
    # Update UI
    document.getElementById('detail-query').innerText = query
    
    # Convert markdown to HTML for response
    response_html = markdown2.markdown(response)
    document.getElementById('detail-response').innerHTML = response_html
    
    # Set passed toggle
    passed_toggle = document.getElementById('passed-toggle')
    if passed is None:
        passed_toggle.checked = False
    else:
        passed_toggle.checked = bool(passed)
    update_toggle_label()
    
    # Set open coding text
    document.getElementById('open-coding').value = open_coding or ''
    
    # Switch views
    document.getElementById('list-view').style.display = 'none'
    document.getElementById('detail-view').style.display = 'block'

def update_row_data(row_id, passed, open_coding):
    """Update row data in database"""
    cursor = db_conn.cursor()
    cursor.execute(
        'UPDATE analyses SET passed = ?, open_coding = ? WHERE id = ?',
        (passed, open_coding, row_id)
    )
    db_conn.commit()

def update_toggle_label():
    """Update the toggle label based on checkbox state"""
    toggle = document.getElementById('passed-toggle')
    label = document.getElementById('toggle-label')
    if toggle.checked:
        label.innerText = 'Passed'
        label.style.color = '#28a745'
    else:
        label.innerText = 'Failed'
        label.style.color = '#dc3545'

def export_to_csv():
    """Export all coded data to CSV file"""
    if db_conn is None:
        window.alert('No data to export. Please load a CSV file first.')
        return
    
    cursor = db_conn.cursor()
    cursor.execute('SELECT id, query, response, passed, open_coding FROM analyses ORDER BY id')
    rows = cursor.fetchall()
    
    if not rows:
        window.alert('No data to export.')
        return
    
    # Create CSV content
    csv_lines = ['id,query,response,passed,open_coding']
    
    for row_id, query, response, passed, open_coding in rows:
        # Convert passed to string
        if passed is None:
            passed_str = ''
        elif passed == 1:
            passed_str = 'true'
        else:
            passed_str = 'false'
        
        # Escape fields for CSV (handle quotes and newlines)
        def escape_csv_field(field):
            if field is None:
                return '""'
            field_str = str(field)
            # Replace quotes with double quotes and wrap in quotes
            field_str = field_str.replace('"', '""')
            return f'"{field_str}"'
        
        csv_line = ','.join([
            str(row_id),
            escape_csv_field(query),
            escape_csv_field(response),
            escape_csv_field(passed_str),
            escape_csv_field(open_coding)
        ])
        csv_lines.append(csv_line)
    
    csv_content = '\n'.join(csv_lines)
    
    # Create download link
    from js import Blob, URL, document as js_doc
    from datetime import datetime
    
    # Create blob
    blob = Blob.new([csv_content], {'type': 'text/csv;charset=utf-8;'})
    url = URL.createObjectURL(blob)
    
    # Create temporary link and trigger download
    link = js_doc.createElement('a')
    link.href = url
    timestamp = datetime.now().strftime('%Y%m%d_%H%M%S')
    link.download = f'coded_analysis_{timestamp}.csv'
    link.click()
    
    # Clean up
    URL.revokeObjectURL(url)
    
    console.log(f'Exported {len(rows)} rows to CSV')

# Event handlers
@when('click', '#load-btn')
def handle_load_csv(event):
    """Handle CSV file loading"""
    file_input = document.getElementById('csv-file')
    if not file_input.files.length:
        window.alert('Please select a CSV file first')
        return
    
    file = file_input.files.item(0)
    reader = FileReader.new()
    
    def on_load(event):
        csv_content = event.target.result
        init_database()
        load_csv_data(csv_content)
        render_list_view()
    
    reader.onload = create_proxy(on_load)
    reader.readAsText(file)

@when('click', '#back-btn')
def handle_back(event):
    """Handle back button click"""
    document.getElementById('detail-view').style.display = 'none'
    document.getElementById('list-view').style.display = 'block'
    render_list_view()

@when('change', '#passed-toggle')
def handle_passed_change(event):
    """Handle passed toggle change"""
    if current_row_id is None:
        return
    
    passed = 1 if event.target.checked else 0
    open_coding = document.getElementById('open-coding').value
    update_row_data(current_row_id, passed, open_coding)
    update_toggle_label()

@when('input', '#open-coding')
def handle_open_coding_change(event):
    """Handle open coding text change"""
    if current_row_id is None:
        return
    
    open_coding = event.target.value
    passed_toggle = document.getElementById('passed-toggle')
    passed = 1 if passed_toggle.checked else 0
    update_row_data(current_row_id, passed, open_coding)

@when('click', '#export-btn')
def handle_export(event):
    """Handle export button click"""
    export_to_csv()

# Initialize
console.log('PyScript Error Analysis Tool loaded')
    </script>
</body>
</html>
